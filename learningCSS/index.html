<!DOCTYPE html>
<html >

  <head>
    <!-- Title is displayed in tab -->
    <title>How to write CSS</title>
    <!-- Link to CSS file where all CSS code (styling/formating) is done -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Class can be reused-->
    <!-- Container class to set width and margins for all content-->
    <div class="container">

      <!-- Id should be unique -->
      <div id = "box-id">
        <h1> Hello World </h1>
      </div>

      <div class="box-class">
        <h1> Hello World </h1>
      </div>

      <!-- A list with links -->
      <div class="categories">
        <h2> Categories </h2>
        <ul>
          <li> <a href="#"> Catergory 1 </a> </li>
          <li> <a href="none.html"> Catergory 2 </a> </li>
          <li> <a href="none.html"> Catergory 3 </a> </li>
          <li> <a href="#"> Catergory 4 </a> </li>

        </ul>
      </div>

      <form class="my-form">
        <div class="form-group">
            <label> Name. </label>
            <input type="text" name="name">
        </div>
        <div class="form-group">
            <label> Email. </label>
            <input type="text" name="email">
        </div>
        <div class="form-group">
            <label> Message. </label>
            <textarea name="message"></textarea>
        </div>
        <input class = "button" type="submit" value="Submit">
      </form>

    </div> <!-- Class = container -->

  </body>

</html>
